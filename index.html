<!DOCTYPE html>

<head>

  <style>

</head>
<body>
  <div class="container">
    <h2>Voc√™ est√° pronto para o √≠on Ita√∫?</h2>
    <h1>Fa√ßa uma an√°lise do seu LinkedIn agora!</h1>

    <div class="bionics-tag">Powered by Bionic‚Äôs by EMB ‚ö°</div>

    <p>Envie seu perfil em PDF e receba uma an√°lise completa feita pelos <strong>Bionic‚Äôs da EMB</strong> sobre sua ader√™ncia ao perfil de Especialista em Investimentos no √≠on Ita√∫.</p>

    <form id="linkedinForm">

      <label for="pdf">Arquivo LinkedIn (PDF):</label>
      <input type="file" id="pdf" name="pdf" accept="application/pdf" required />

      <button type="submit">üöÄ Enviar para An√°lise</button>
    </form>

    <div id="status"></div>

  <script>
    const form = document.getElementById("linkedinForm");
    const status = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const pdf = document.getElementById("pdf").files[0];

      const formData = new FormData();
      formData.append("email", email);
      formData.append("file", pdf);

      try {
        const response = await fetch("https://grupoemb.app.n8n.cloud/webhook/7eeae43f-1f49-41e5-936c-0959eb966e86", {
          method: "POST",
          body: formData,
        });

        if (response.ok) {
          status.innerText = "‚úÖ Enviado com sucesso! Sua an√°lise chegar√° em breve no e-mail informado.";
          form.reset();
        } else {
          status.innerText = "‚ùå Algo deu errado. Tente novamente.";
        }
      } catch (error) {
        status.innerText = "‚ùå Erro na conex√£o. Verifique sua internet e tente de novo.";
      }
    });
  </script>
</body>
</html>
