<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>An√°lise de Perfil LinkedIn</title>
  <style>
    :root {
      --azul-emb: #0047FF;
      --azul-escuro: #001b44;
      --amarelo: #ffb703;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #001b44, #0047ff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
      padding: 20px;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 500px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: scale(1.01);
    }

    h2 {
      font-size: 26px;
      color: var(--amarelo);
      margin-bottom: 10px;
    }

    h1 {
      font-size: 20px;
      color: #ffffff;
      margin-bottom: 20px;
    }

    .bionics-tag {
      background: var(--amarelo);
      color: #000;
      display: inline-block;
      padding: 6px 14px;
      border-radius: 20px;
      font-weight: bold;
      margin-bottom: 25px;
      font-size: 14px;
    }

    p {
      color: #d0d0d0;
      font-size: 15px;
      margin-bottom: 30px;
    }

    label {
      display: block;
      text-align: left;
      color: #ffffff;
      margin-bottom: 5px;
      margin-top: 20px;
    }

    input[type="email"],
    input[type="file"] {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      margin-bottom: 10px;
      background-color: rgba(255,255,255,0.2);
      color: #fff;
      box-sizing: border-box;
    }

    input[type="email"]::placeholder {
      color: rgba(255,255,255,0.7);
    }

    input::file-selector-button {
      background-color: var(--azul-emb);
      border: none;
      padding: 8px 12px;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    button {
      width: 100%;
      background-color: var(--azul-emb);
      color: white;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      margin-top: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover:not(:disabled) {
      background-color: #0036cc;
      transform: translateY(-2px);
    }

    button:disabled {
      background-color: #666;
      cursor: not-allowed;
      transform: none;
    }

    #status {
      margin-top: 20px;
      font-weight: bold;
      padding: 15px;
      border-radius: 8px;
      display: none;
    }

    .status-success {
      background-color: rgba(34, 197, 94, 0.1);
      color: #22c55e;
      border: 1px solid rgba(34, 197, 94, 0.3);
    }

    .status-error {
      background-color: rgba(239, 68, 68, 0.1);
      color: #ef4444;
      border: 1px solid rgba(239, 68, 68, 0.3);
    }

    .status-loading {
      background-color: rgba(255, 183, 3, 0.1);
      color: var(--amarelo);
      border: 1px solid rgba(255, 183, 3, 0.3);
    }

    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 183, 3, 0.3);
      border-radius: 50%;
      border-top-color: var(--amarelo);
      animation: spin 1s ease-in-out infinite;
      margin-right: 10px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 600px) {
      .container {
        padding: 30px 20px;
      }
      
      h2 {
        font-size: 22px;
      }
      
      h1 {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Voc√™ est√° pronto para a √°rea de Investimentos?</h2>
    <h1>Fa√ßa uma an√°lise do seu LinkedIn agora!</h1>

    <div class="bionics-tag">Powered by Bionic's by EMB ‚ö°</div>

    <p>Envie seu perfil em PDF e receba uma an√°lise completa feita pelos <strong>Bionic's da EMB</strong> sobre sua ader√™ncia ao perfil de Especialista em Investimentos.</p>

    <form id="linkedinForm">
      <label for="email">Seu E-mail:</label>
      <input type="email" id="email" name="email" placeholder="seu@email.com" required />

      <label for="pdf">Arquivo LinkedIn (PDF):</label>
      <input type="file" id="pdf" name="pdf" accept="application/pdf" required />

      <button type="submit" id="submitBtn">üöÄ Enviar para An√°lise</button>
    </form>

    <div id="status"></div>
  </div>

  <script>
    const form = document.getElementById("linkedinForm");
    const status = document.getElementById("status");
    const submitBtn = document.getElementById("submitBtn");

    // URL do webhook N8N
    const WEBHOOK_URL = "https://grupoemb.app.n8n.cloud/webhook/c77b3955-7bc4-4b20-8ae6-be1bcea55af8";

    function showStatus(message, type = 'info') {
      status.innerHTML = message;
      status.className = `status-${type}`;
      status.style.display = 'block';
      
      if (type === 'success') {
        setTimeout(() => {
          status.style.display = 'none';
        }, 8000);
      }
    }

    function setLoading(isLoading) {
      if (isLoading) {
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<span class="loading-spinner"></span>Enviando...';
        showStatus('<span class="loading-spinner"></span>Processando seu arquivo...', 'loading');
      } else {
        submitBtn.disabled = false;
        submitBtn.innerHTML = 'üöÄ Enviar para An√°lise';
      }
    }

    // Valida√ß√£o de arquivo
    document.getElementById("pdf").addEventListener("change", function(e) {
      const file = e.target.files[0];
      if (file) {
        if (file.type !== 'application/pdf') {
          showStatus('‚ùå Por favor, selecione apenas arquivos PDF.', 'error');
          e.target.value = '';
          return;
        }
        
        if (file.size > 10 * 1024 * 1024) { // 10MB
          showStatus('‚ùå O arquivo √© muito grande. M√°ximo 10MB permitido.', 'error');
          e.target.value = '';
          return;
        }
        
        status.style.display = 'none';
      }
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      
      const email = document.getElementById("email").value;
      const pdfFile = document.getElementById("pdf").files[0];

      if (!email || !pdfFile) {
        showStatus('‚ùå Por favor, preencha todos os campos.', 'error');
        return;
      }

      setLoading(true);

      const formData = new FormData();
      formData.append("email", email);
      formData.append("file", pdfFile);

      try {
        const response = await fetch(WEBHOOK_URL, {
          method: "POST",
          body: formData,
        });

        if (response.ok) {
          showStatus("‚úÖ Enviado com sucesso! Sua an√°lise chegar√° em breve no e-mail informado.", 'success');
          form.reset();
        } else {
          throw new Error(`Erro HTTP: ${response.status} - ${response.statusText}`);
        }

      } catch (error) {
        if (error.name === 'TypeError' && error.message.includes('Failed to fetch')) {
          showStatus(`
            ‚ùå Erro de conex√£o (CORS). 
            <br><br>
            <strong>Para resolver:</strong>
            <br>1. Configure CORS no N8N webhook
            <br>2. Ou acesse direto: <a href="${WEBHOOK_URL}" target="_blank" style="color: var(--amarelo);">Teste o webhook</a>
          `, 'error');
        } else {
          showStatus(`‚ùå Erro no envio: ${error.message}`, 'error');
        }
      } finally {
        setLoading(false);
      }
    });

    // Adiciona efeitos visuais
    document.querySelectorAll('input').forEach(input => {
      input.addEventListener('focus', function() {
        this.style.transform = 'scale(1.02)';
        this.style.transition = 'transform 0.2s ease';
      });
      
      input.addEventListener('blur', function() {
        this.style.transform = 'scale(1)';
      });
    });
  </script>
</body>
</html>
